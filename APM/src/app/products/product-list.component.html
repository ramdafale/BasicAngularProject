<div class ='card' >
<div  class='card-header' >
   {{ pageTitle }}
</div>

<div class='card-body'>
    <div class='row'>
       <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
            <input type='text'/>
        </div>
       </div>

        <div class='row'>
              <div class='col-md-6'>
                  <h4> Filter by: </h4> 
              </div>  
              <div class='table-responsive'>
                    <table class='table'
                              >
                        <thead> Your Result:
                            <tr>
                                <th>
                                    <button class='btn btn-primary'>
                                        ShowImage
                                    </button>
                                </th>
                                <th>Product</th>
                                <th>Code</th>
                                <th>Available</th>
                                <th>Price</th>
                                <th>5 Star Rating</th>
                            </tr>
                        </thead>
                        <tbody>
                             <tr *ngFor =' let product1 of products123'>
                                 <td></td>
                                 <td>{{ product1.productName}}</td>
                                 <td>{{ product1.productCode}}</td>
                                 <td>{{ product1.releaseDate}}</td>
                                 <td>{{ product1.price}}</td>
                                 <td>{{ product1.starRating}}</td>
                             </tr> 
                        </tbody>
                    </table>
        </div>               
        </div>
</div>
